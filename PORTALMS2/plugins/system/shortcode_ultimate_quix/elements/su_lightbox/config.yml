name: Lightbox
slug: bdt_lightbox
groups: ["Shortcode Ultimate", "content"]
form:
  general:
    - name: src
      label: Content Source
      help: "Insert here URL or CSS selector. Use URL for Iframe and Image content types. Use CSS selector for Inline content type. Example values: https://www.youtube.com/watch?v=i-80SGWfEjM - YouTube video (iframe), http://bdthemes.com/resources/shortcode/image.jpg - uploaded image (image), http://example.com/ - any web page (iframe), #popup-box - any HTML content (inline) and you must need to add two class mfp-hide (for hide that content div) and lightbox-content (for prepare your content div style)"

    - name: type
      label: Lightbox Type
      type: select
      options:
        iframe: Iframe
        image: Image
        inline: Inline
      value: iframe

    - name: content
      type: editor
      value: Open in Lightbox
    
  Animation:
    - name: animation
      label: Page Loading Animation
      type: select
      value: fadeIn
      options:
        fadeIn: Fade In
        fadeInLeft: Left To Right
        fadeInRight: Right To Left
        fadeInUp: Bottom To Top
        fadeInDown: Top To Bottom
        zoomIn: Zoom In
        0: No Animation