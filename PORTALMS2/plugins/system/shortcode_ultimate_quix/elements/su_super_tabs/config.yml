name: Super Tabs
slug: bdt_super_tabs
groups: ["Shortcode Ultimate", "content"]
form:
  general:
    - name: tab
      type: group-repeater
      schema:
        - name: title
          value: Default

        - name: icon
          type: icon

        - name: content
          type: editor
          value: Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim.

      value:
        - title: Default

  Tabs:
    - name: style
      type: select
      options:
        default: Default
        flat: Flat
        flatbox: Flatbox
        round: Round
        outline: Outline
        underline: Underline
      value: default

    - name: style_color
      label: Style Color
      type: color

    - name: animation
      type: select
      options:
        glueHor: glueHor
        glueVer: glueVer
        foldHor: foldHor
        foldVer: foldVer
        foldFromHor: foldFromHor
        foldFromVer: foldFromVer
        roomHor: roomHor
        roomVer: roomVer
        flitHor: flitHor
        flitVer: flitVer
        hinge: hinge
        roll: roll
        moveHor: moveHor
        moveVer: moveVer
        fade: fade
        fadeHor: fadeHor
        fadeVer: fadeVer
        scaleInHor: scaleInHor
        scaleInVer: scaleInVer
        scaleOutHor: scaleOutHor
        scaleOutVer: scaleOutVer
        scalePulse: scalePulse
        scaleWave: scaleWave
        roEdgeHor: roEdgeHor
        roEdgeVer: roEdgeVer
        newspaper: newspaper
        pushFromHor: pushFromHor
        pushFromVer: pushFromVer
        slide: slide
        fall: fall
        pulseShort: pulseShort
        roSoft: roSoft
        roDeal: roDeal
        wheelHor: wheelHor
        wheelVer: wheelVer
        snakeHor: snakeHor
        snakeVer: snakeVer
        shuffle: shuffle
        browseLeft: browseLeft
        browseRight: browseRight
        slideBehind: slideBehind
        vacuumHor: vacuumHor
        vacuumVer: vacuumVer
        scaleSoft: scaleSoft
        snapHor: snapHor
        snapVer: snapVer
        letInHor: letInHor
        letInVer: letInVer
        stickHor: stickHor
        stickVer: stickVer
        growthHor: growthHor
        growthVer: growthVer
        soEdgeHor: soEdgeHor
        soEdgeVer: soEdgeVer
        shake: shake
        tinHor: tinHor
        tinVer: tinVer
      value: fade

    - name: active
      type: slider
      min: 1
      max: 25
      value: 1

    - name: align
      type: select
      options:
        left: Left
        center: Center
        right: Right
        justify: Justify
      value: center

    - name: vertical
      label: Vertical Tab
      type: switch

    - name: position
      type: select
      options:
        top: Top
        bottom: Bottom
      value: top

    - name: speed
      type: slider
      min: 200
      max: 1600
      step: 50
      value: 800

    - name: deeplink
      type: switch
    
  Animation:
    - name: pl_animation
      label: Page Loading Animation
      type: select
      value: fadeIn
      options:
        fadeIn: Fade In
        fadeInLeft: Left To Right
        fadeInRight: Right To Left
        fadeInUp: Bottom To Top
        fadeInDown: Top To Bottom
        zoomIn: Zoom In
        0: No Animation