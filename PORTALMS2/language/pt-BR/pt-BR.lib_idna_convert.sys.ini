LIB_IDNA="Conversão IDNA"
LIB_IDNA_XML_DESCRIPTION="A classe idna_convert permite converter nomes de domínio internacionalizado (consulte RFC 3490, 3491, 3492 e 3454 para detalhes), pois eles podem ser usados com vários registros em todo o mundo para ser traduzido entre a sua forma original (localizada) e sua forma codificada, como será usado no DNS (Domain Name System)."


