MOD_RELATED_ITEMS="Artigos - Relacionados"
MOD_RELATED_XML_DESCRIPTION="Este módulo exibe artigos relacionados ao que está sendo visualizado. Essas relações são estabelecidas por palavras-chaves. <br />Todas as palavras-chave do artigo são comparadas com todas as palavras-chave de todos os outros artigos publicados. Por exemplo: você pode ter um artigo sobre "_QQ_"Joomla"_QQ_" e outro sobre "_QQ_"Gerenciadores de Conteúdo"_QQ_". Se você incluir a palavra "_QQ_"cms"_QQ_" em ambos os artigos, o módulo listará todos os artigos com as palavras "_QQ_"cms"_QQ_", ao exibir qualquer um dos artigos."
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Padrão"
