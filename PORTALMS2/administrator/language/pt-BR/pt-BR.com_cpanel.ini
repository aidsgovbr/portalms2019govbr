COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>A partir do Joomla! 4.0, aumentaremos os requisitos mínimos de servidor. Se você está vendo esta mensagem, sua configuração atual não atende esses novos requisitos mínimos.</p><p>Os <a href="_QQ_"https://developer.joomla.org/news/704-looking-forward-with-joomla-4.html"_QQ_">requisitos <strong>mínimos</strong></a> são os seguintes:</p> <ul><li>PHP 7.0</li><li>MySQL 5.5.3</li><li>PostgreSQL 9.2</li><li>MS SQL <strong>não será</strong> suportado</li><li>MySQL usando a extensão PHP legada `ext/mysql` <strong>não</strong> será suportado, MySQLi ou PDO MySQL devem ser usadas</li></ul><p>Contacte seu provedor de hospedagem para saber como atender esses requisitos de servidor - normalmente é uma mudança bem simples. Se você já atende esses novos requisitos, esta mensagem não será exibida.</p>"
