COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>A partir do Joomla! 3.5 um plugin de estatísticas envia dados anônimos para o Projeto Joomla. Ele manda somente a versão do Joomla, a versão do PHP, o tipo e a versão do banco de dados e o sistema operacional do servidor.</p><p>Esses dados são coletados para assegurar que as próximas versões do Joomla possam aproveitar os recursos mais recentes do PHP e dos bancos de dados sem afetar um número significativo de usuários. Essa demanda tornou-se clara quando o requisito mínimo de versão 5.3.10 do PHP foi exigida quando o Joomla! 3.3 implementou as senhas Bcrypt, mais seguras.</p><p>No interesse de transparência total e ajuda aos desenvolvedores, <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">estes dados estão disponíveis para todos</a>. Uma API e gráficos mostram as versões do Joomla, versões do PHP e bancos de dados em uso.</p><p>Você pode optar por não fornecer estas informações ao Projeto Joomla, desativando o plugin Sistema - Estatísticas do Joomla!</p>"
