COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FIXED="Se repararó correctamente %s fila de activos"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FIXED_PLURAL="Se repararon correctamente %s filas de activos"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="Activos desaparecidos"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="ACL Manager comprobó la tabla de activos (assets) de Joomla en busca de activos desaparecidos. Todos los componentes deberían tener una entrada para sus activos relacionados en la tabla de activos. El hecho de que falten activos puede dar como resultado un comportamiento inesperado de los permisos, o incluso que no sea posible establecer los permisos para un componente. Haz clic en el botón que hay debajo de la vista general para añadir esos activos faltantes."
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_OK="¡No faltan activos!"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DETECTED="falta un activo"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DETECTED_PLURAL="faltan activos"
