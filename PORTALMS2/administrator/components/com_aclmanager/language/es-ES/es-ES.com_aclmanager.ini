COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_FIXED_PLURAL="Se añadieron con éxito %s activos faltantes"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS="Conflictos en el acceso a la administración"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="ACL Manager comprobó la existencia de conflictos con los permisos de acceso a la administracón en los Grupos de Usuarios. Cuando se permite la acción hacer login en la parte administrativa a algún grupo, se le debe asignar también al Nivel de Acceso en el menú de administración (Nivel de Acceso 'special' por defecto). De otro modo el menú de administración no será visible para un usuario perteneciente a este grupo al hacer login. ACL Manager comprobó si todos los grupos con acceso a la administración tienen asignado el Nivel de Acceso requerido. Haz clic en el botón que hay bajo la vista general de los grupos faltantes para añadir a esos grupos al Nivel de Acceso requerido."
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_OK="¡No se detectaron conflictos con os permisos de acceso a la administración!"
