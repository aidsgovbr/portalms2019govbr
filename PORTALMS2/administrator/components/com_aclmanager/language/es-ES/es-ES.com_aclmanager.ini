COM_ACLMANAGER_DIAGNOSTIC_CHECKS="Comprobaciones de diagnóstico"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES="Problemas con los activos"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="ACL Manager comprobó la tabla de activos (assets) de Joomla en busca de problemas con los activos almacenados. La mayoría de los problemas son causados por migraciones o permisos mal almacenados por parte de las extensiones. Estos problemas pueden dar lugar a comportamientos inesperados de los permisos. Haz clic en el botón situado bajo el problema para arreglarlo."
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_OK="¡No se detectaron problemas con los activos!"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DETECTED="se detectó un problema con los activos"
