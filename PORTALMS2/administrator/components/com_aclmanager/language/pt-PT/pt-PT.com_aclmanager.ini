COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="Recursos em Falta"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="O ACL Manager verificou se existiam recursos desaparecidos da tabela de recursos do Joomla. Todos os artigos, categorias e componentes devem ter uma entrada na tabela de recursos. Recursos em falta podem resultar no comportamento inesperado das permissões ou na impossibilidade de definir as permissões para um componente. Clique no botão abaixo da descrição geral para adicionar esses recursos desaparecidos."
