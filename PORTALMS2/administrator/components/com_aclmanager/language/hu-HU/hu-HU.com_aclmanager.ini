COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="Hiányzó eszközök"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="Az ACL Manager hiányzó elemek után kutatva ellenőrizte a Joomla eszközök táblázatot. Minden komponensnek kapcsolódó eszközbejegyzésekkel kellene rendelkeznie az eszközök táblázatban. A hiányzó eszközök szokatlan működést okozhatnak a jogosultságokban vagy nem lehetséges a komponens jogosultságok beállítása. Kattintson az alul látható gombra a hiányzó eszközök áttekintéséhez."
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_OK="Nincs hiányzó eszköz!"
