COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="Az ACL Manager hibák után kutatva ellenőrizte a felhasználói csoportok adminisztrátori hozzáférését. Amikor a csoportok adminisztrátor belépési jogosultságot kapna, ezeket az adminisztrátori menü hozzáférés kezelőjében is hozzá kell adni (alapértelmezetten 'Speciális' hozzáférési szint). Máskülönben a felhasználónak nem jelenik meg az adminisztrátori menü. Az ACL Manager ellenőrzi, hogy az adminisztrátori hozzáféréssel rendelkező csoportok a megfelelő hozzáférési szinthez vannak-e rendelve. Kattintson az alul látható gombra a hiányzó csoportok áttekintéséhez és a csoportok szükséges hozzáférési szintjének beállításához."
