COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES="Eszköz problémák"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="Az ACL Manager hibák után kutatva ellenőrizte a Joomla eszközök táblázatot. A legtöbb problémát a migrálás vagy a bővítmények által hibásan rögzített jogosultságok okozzák. Ezek a hibák szokatlan működést eredményezhetnek a jogosultságoknál. Kattintson az alul látható gombra a hibák áttekintéséhez és azok javításához."
