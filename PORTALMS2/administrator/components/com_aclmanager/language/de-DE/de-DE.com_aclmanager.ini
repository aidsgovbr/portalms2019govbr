COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="ACL Manager hat die Joomla! Objekt-Tabelle auf fehlerhafte Einträge geprüft. Die meisten Fehler entstehen durch Migrationen oder falsch gespeicherte Berechtigungen. Diese Fehler können ein unerwartetes Verhalten der Berechtigungsverwaltung verursachen. Klicken Sie auf den unteren Button um eine Übersicht dieser Fehler zu erhalten."
