COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="ACL Manager hat die Benutzergruppen auf Admin-Zugriff Konflikte geprüft. Wenn Gruppen für die Aktion des Einloggens in die Administration freigeschaltet sind, müssen diese auch zur Zugriffsebene des Admin-Menü (Standardmäßig 'Spezial') zugewiesen sein. Andernfalls ist das Admin-Menü nach dem einloggen für den User nicht sichtbar. ACL Manager hat geprüft ob alle Gruppen mit Admin-Zugang auch zur entsprechenden Zugriffsebene zugeordnet sind. Klicken Sie auf den unteren Button um die Gruppen zur Zugriffsebene hinzuzufügen."
