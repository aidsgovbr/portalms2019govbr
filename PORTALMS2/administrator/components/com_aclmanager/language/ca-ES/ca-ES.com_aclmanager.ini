COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="Actius desapareguts"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="ACL Manager ha verificat la taula d'actius (assets) de Joomla en busca d'actius desapareguts. Tots els components haurien de tenir una entrada pels seus actius relacionats en la taula d'actius. Si falten actius, pot generar un comportament inesperat dels permisos, o inclús que no sigui possible establir els permisos per a un component. Faci clic en el botó que hi ha sota la vista general per afegir els actius que falten."
