COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="ACL Manager ha verificat l'existència de conflictes amb els permisos d'accés a l'administració en els Grups d'Usuaris. Quan es permet l'acció fer login en la part administrativa a algú grup, se li han d'assignar també al Nivell d'accés en el menú d'administració (Nivell d'accés 'special' per defecte). De altre manera el menú d'administració no serà visible per a un usuari perteneixent a aquest grup al fer login. ACL Manager ha comprovat si tots els grups amb accés a l'administració tenen assignat el Nivell d'accés requerit. Faci clic en el botó que hi ha sota la vista general dels grups que falten per afegir a aquests grupos al Nivell d'accés requerit."
