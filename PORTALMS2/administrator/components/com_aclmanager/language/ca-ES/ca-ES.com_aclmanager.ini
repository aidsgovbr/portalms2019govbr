COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="ACL Manager ha verificat la taula d'actius (assets) de Joomla en busca de problemes amb els actius enmagatzemats. La majoría dels problemes son causats per migracions o permisos mal guardats per part de les extensions. Aquestos problemes poden generar comportaments inesperats dels permisos. Fes clic en el botó situat sota el problema per arreglar-lo."
