COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FIXED_PLURAL="Corrette con successo %s righe oggetti"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="Oggetti mancanti"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="ACL Manager ha controllato la tabella degli oggetti cercando oggetti mancanti. Tutti i componenti dovrebbero avere un record relativo agli oggetti nella tabella oggetti. Oggetti mancanti possono provocare comportamenti inaspettati o potrebbe non essere possibile impostare i permessi per il componente. Cliccare il pulsante sotto la panoramica per correggere e aggiungere gli oggetti mancanti."
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_OK="Nessun oggetto mancante rilevato!"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DETECTED="oggetto mancante rilevato"
