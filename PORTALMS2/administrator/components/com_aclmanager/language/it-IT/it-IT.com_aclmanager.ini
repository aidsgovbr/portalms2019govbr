COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES="Problemi negli oggetti"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="ACL Manager ha controllato la tabella gli oggetti Joomla per verificare problemi con gli oggetti. Molti problemi sono causati dalla migrazione o da permessi erroneamente memorizzati dalle estensioni. Questi problemi possono provocare comportamenti inaspettati. Clicca sul pulsante sotto la panoramica dei problemi per correggerli."
