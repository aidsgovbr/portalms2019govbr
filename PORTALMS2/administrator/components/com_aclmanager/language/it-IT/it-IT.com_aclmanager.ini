COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS="Conflitto accesso Admin"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="ACL Manager ha controllato ricercando conflitti con l'accesso Admin per i gruppi utente. Quando i gruppi permettono il login Admin è necessario che siano assegnati al livello di accesso dem menu Admin (livello di accesso 'Special' per default). Altrimenti il menu Admin non è visibile per un utente dopo il login. ACL Manager controlla se tutti i gruppi con accesso Admin sono assegnati al livello di accesso richiesto. Clicca sul pulsante sotto la panoramica dei gruppi mancanti per aggiungere i gruppi al livello di accesso richiesto."
