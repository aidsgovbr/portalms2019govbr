COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS="Problem as admin pristupom"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="ACL Manager je provjerio probleme sa admin pristupom za Korisničku grupu. Kad su grupi dozvoljene Admin login akcije, grupe također moraju biti dodijeljene u nivo pristupa Admin menija (Nivo pristupa 'Specijalno' inicijalno). Ukoliko se to ne napravi, admin meni neće biti vidljiv korisniku nakon logiranja. ACL Manager je provjerio jesu li sve grupe sa admin pristupom dodijeljene u potrebni nivo pristupa. Kliknite na gumb ispod pregleda kako biste dodali grupe u odgovarajući nivo pristupa."
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_OK="Nije uočen nikakav konflikt sa admin pristupom!"
