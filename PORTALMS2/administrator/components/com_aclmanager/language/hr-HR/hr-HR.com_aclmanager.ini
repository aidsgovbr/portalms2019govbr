COM_ACLMANAGER_DIAGNOSTIC_CHECKS="Diagnostička provjera"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES="Problemi sa stavkama"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="ACL Manager je provjerio sve tablice stavki u Joomli kako bi pronašao probleme sa stavkama. Najviše problema se događa zbog migracija ili krivo spremljenih dozvola za proširenja. Ovi problemi mogu dovesti do nepredvidivih ponašanja dozvola. Kliknite na gumb ispod opisa problema da vidite kako se isti može ispraviti."
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_OK="Nema problema sa stavkama!"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DETECTED="uočen problem sa stavkama"
