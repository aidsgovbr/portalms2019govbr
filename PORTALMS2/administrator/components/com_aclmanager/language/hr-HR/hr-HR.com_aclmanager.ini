COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FIXED="Uspješno ispravljen %s red sa stavkama"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FIXED_PLURAL="Uspješno ispravljeno %s redova sa stavkama"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="Nedostajuća stavka"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="ACL Manager je provjerio tablicu Joomla stavki za nedostajuće stavke. Sva proširenja bi trebala imati zapis u ovoj tablici. Nedostajuće stavke mogu rezultirati u nepredvidivom ponašanju dozvola ili nemogućnosti dodavalja dozvola za proširenje. Kliknite na gumb ispod pregleda kako biste dodali nedostajuće stavke."
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_OK="Nema nedostajućih stavki!"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DETECTED="uočena nedostajuća stavka"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DETECTED_PLURAL="uočene nedostajuće stavke"
