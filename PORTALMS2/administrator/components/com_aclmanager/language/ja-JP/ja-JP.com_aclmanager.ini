COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES="アセット問題"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="ACLマネジャーは、格納された アセットに問題がないかをJoomlaのアセットテーブルで調べました。多くの問題 はJoomla 1.5から2.5などにマイグレーションや拡張エクステンションの間違っ た格納権限設定で発生します。この問題は、権限設定で予想に反する動きを起こ す原因になります。これらの問題を直すには「問題一覧」の下にありますボタン をクリックして下さい。"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_OK="アセットで問題がありませんで した！"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DETECTED="問題を一つ発見しました。"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DETECTED_PLURAL="複数の問題を発見 しました。"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_BUTTON="アセット問題を解決する"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FAILED="アセットのアップデートに 失敗しました。"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FIXED="一つの%s アセット行を修整 しました。"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FIXED_PLURAL="複数の%s アセット行 を修整しました。"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="アセットが見つかりません。"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="ACLマネジャーは、見つかっ ていないアセットがあるかないかをJoomlaのアセットテーブルで調べました。す べてのコンポーネントは、アセットテーブルにある関連付けられたアセットエン トリーを持っています。見つからないアセットがある場合は、権限設定で予想に 反する動きをしたり、または、コンポーネントの権限設定ができなくなります。 見つからないアセットを追加するためには、「一覧」の下にありますボタンをク リックして下さい。"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_OK="アセットで問題がありません でした。"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DETECTED="一つ見つからないア セットを発見しました。"
