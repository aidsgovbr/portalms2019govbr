COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_FAILED="アドミンアクセ スレベルにユーザーグループを追加できませんでした。"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_FIXED="%s ユーザーグ ループをアドミンアクセスレベルに追加しました。"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_FIXED_PLURAL="%s 複数の ユーザーグループをアドミンアクセスレベルに追加しました。"
