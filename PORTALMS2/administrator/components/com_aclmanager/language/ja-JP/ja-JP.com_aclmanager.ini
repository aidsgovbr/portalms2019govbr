COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_BUTTON="見つかっていないアセッ トを追加する"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_FAILED="見つかっていないアセッ トを追加することに失敗しました。"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_FIXED="%s 一つの見つからないア セットを追加しました。"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_FIXED_PLURAL="%s 複数のの見つか らないアセットを追加しました。"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS="アドミンアクセス問題"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="ACLマネジャーは、 ユーザーグループのアドミンアクセスで問題がないかをチェックしました。グ ループがアドミンログインを許されているならば、そのグループはアドミンメ ニューのアクセスレベルでそのように設定（初期設定でアクセスレベル が’Special’）されているはずです。その設定がない場合は、ログイン後ユー ザーはアドミンメニューを見ることができません。ACLマネジャーは、アドミン アクセス権限の全グループを要求されているアクセスレベルになっているかを チェックしました。権限設定がされていないグループをそのアクセスレベルに追 加するためには、「見つかっていないグループ一覧」の下にありますボタンをク リックして下さい。"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_OK="アドミンアクセスで 何も問題がありませんでした。!"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DETECTED="アドミンアク セスで一つ問題を発見しました。"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DETECTED_PLURAL="アドミ ンアクセスで複数の問題を発見しました。"
