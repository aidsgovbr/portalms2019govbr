COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="ACL Manager je preveril Joomla tabelo s sredstvi glede manjkajočih sredstev. Vse komponente bi morale imeti vnos povezan s sredstvom v tabeli sredstev. Manjajoča sredstva lahko povzročijo nepričakovano funkcioniranje dovoljenj ali pa ni mogoče nastaviti dovoljenja za komponento. Kliknite na gumb pod pregledom in dodajte manjkajoča sredstva."
