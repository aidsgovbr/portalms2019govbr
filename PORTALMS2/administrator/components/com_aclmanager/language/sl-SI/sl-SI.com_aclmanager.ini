COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS="Konflikti pri administratorskem dostopu"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="ACL Manager je preveril stanje glede konfliktov pri administratorskem dostopu za Uporabniške skupine. Ko so za administratorsko prijavo dovoljene skupine, morajo le-te biti določene tudi za nivo dostopa administratorskega menija (privzeto Access Level 'Special'). V nasprotnem primeru administratorski meni po prijavi uporabnika ne bo viden. ACL Manager preverja, če so vse uporabniške skupine z administratorskim dostopom dodeljenje k zahtevanemu nivoju dostopa. Kliknite na gumb pod manjkajočimi uporabniškimi skupinami in dodajte uporabniške skupine k zahtevanemu nivoju dostopa."
