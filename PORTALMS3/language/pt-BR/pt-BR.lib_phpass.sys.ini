LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="PHPass é um framework portátil para quebra de senhas para uso em aplicativos PHP. O método mais usado (e mais seguro) suportado pelo phppass é o bcrypt no estilo OpenBSD (conhecido em PHP como CRYPT_BLOWFISH), que volta para o estilo BSDI ampliado de quebras baseadas em DES (conhecido em PHP como CRYPT_EXT_DES) e como último recurso para o método de quebra da contagem da senha de interação de variáveis baseados em MD5, implementado no próprio phppass."

