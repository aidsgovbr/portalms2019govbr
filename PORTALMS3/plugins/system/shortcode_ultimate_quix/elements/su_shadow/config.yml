name: Shadow
slug: bdt_shadow
groups: ["Shortcode Ultimate", "content"]
form:
  general:
    - name: style
      type: select
      options:
        default: Default
        left: Left Corner
        right: Right Corner
        horizontal: Horizontal
        vertical: Vertical
        bottom: Bottom
        simple: Simple
      value: default

    - name: inline
      type: switch

    - name: content
      type: editor
      value: Shadow content
    
  Animation:
    - name: animation
      label: Page Loading Animation
      type: select
      value: fadeIn
      options:
        fadeIn: Fade In
        fadeInLeft: Left To Right
        fadeInRight: Right To Left
        fadeInUp: Bottom To Top
        fadeInDown: Top To Bottom
        zoomIn: Zoom In
        0: No Animation