name : Dummy Image
slug : bdt_dummy_image
groups : Shortcode Ultimate
form :
  general :
    - name: theme
      label: Choose Theme
      type: select
      options:
        any: Any
        abstract: Abstract
        animals: Animals
        business: Business
        cats: Cats
        city: City
        food: Food
        nightlife: Night Life
        fashion: Fashion
        people: People
        nature: Nature
        sports: Sports
        technics: Technics
        transport: Transport
      value: any

    - name: width
      type: slider
      min: 10
      max: 1600
      step: 10
      value: 500

    - name: height
      type: slider
      min: 10
      max: 1600
      step: 10
      value: 300
    
  Animation:
    - name: animation
      label: Page Loading Animation
      type: select
      value: fadeIn
      options:
        fadeIn: Fade In
        fadeInLeft: Left To Right
        fadeInRight: Right To Left
        fadeInUp: Bottom To Top
        fadeInDown: Top To Bottom
        zoomIn: Zoom In
        0: No Animation

        