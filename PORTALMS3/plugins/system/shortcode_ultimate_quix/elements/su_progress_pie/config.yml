name: Progress Pie
slug: bdt_progress_pie
groups: Shortcode Ultimate

form:
  general:
    - name: percent
      label: Progress in Percent
      type: slider
      min: 1
      max: 100
      value: 75

    - name: before
      label: Before Text

    - name: text
      label: Middle Text

    - name: after
      label: After Text

    - name: duration
      help: You can set animation duration as (seconds) units from here.
      type: slider
      min: 0.5
      max: 10
      step: 0.5
      value: 1

    - name: delay
      help: After mentioned time (in second) animation will start
      type: slider
      min: 0.1
      max: 5
      step: 0.1
      value: 0.3

  styles:
    - name: text_size
      label: Text Size
      value: 22

    - name: line_width
      help: Set your pie width from here
      label: Line Width
      type: slider
      min: 1
      max: 30
      value: 10

    - name: line_cap
      help: Set your line edge cap style from here
      label: Line Cap
      type: select
      options:
        round: round
        square: square
        butt: butt
      value: round

    - name: bar_color
      label: Pie Color
      type: color
      value: #F14B51

    - name: fill_color
      label: Fill Color
      type: color
      value: #f5f5f5

    - name: text_color
      label: Text Color
      type: color
      value: #bbbbbb

    - name: pie_animation
      label: Pie Animation
      type: select
      options:
        linear: linear
        swing: swing
        jswing: jswing
        easeInQuad: easeInQuad
        easeInCubic: easeInCubic
        easeInQuart: easeInQuart
        easeInQuint: easeInQuint
        easeInSine: easeInSine
        easeInExpo: easeInExpo
        easeInCirc: easeInCirc
        easeInElastic: easeInElastic
        easeInBack: easeInBack
        easeInBounce: easeInBounce
        easeOutQuad: easeOutQuad
        easeOutCubic: easeOutCubic
        easeOutQuart: easeOutQuart
        easeOutQuint: easeOutQuint
        easeOutSine: easeOutSine
        easeOutExpo: easeOutExpo
        easeOutCirc: easeOutCirc
        easeOutElastic: easeOutElastic
        easeOutBack: easeOutBack
        easeOutBounce: easeOutBounce
        easeInOutQuad: easeInOutQuad
        easeInOutCubic: easeInOutCubic
        easeInOutQuart: easeInOutQuart
        easeInOutQuint: easeInOutQuint
        easeInOutSine: easeInOutSine
        easeInOutExpo: easeInOutExpo
        easeInOutCirc: easeInOutCirc
        easeInOutElastic: easeInOutElastic
        easeInOutBack: easeInOutBack
        easeInOutBounce: easeInOutBounce
      value: easeInExpo

    - name: dash_array
      name: Dash Array
      help: "Value Format: 5,5/10,10/15,15/20,20"
      value: "0,0"
    
  Animation:
    - name: animation
      label: Page Loading Animation
      type: select
      value: fadeIn
      options:
        fadeIn: Fade In
        fadeInLeft: Left To Right
        fadeInRight: Right To Left
        fadeInUp: Bottom To Top
        fadeInDown: Top To Bottom
        zoomIn: Zoom In
        0: No Animation