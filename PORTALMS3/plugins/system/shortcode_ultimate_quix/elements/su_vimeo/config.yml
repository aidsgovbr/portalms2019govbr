name: Vimeo
slug: bdt_vimeo
groups: Shortcode Ultimate
form:
  general:
    - name: url
      help: "URL of vimeo page with video Ex: http://vimeo.com/91207483"
      label: URL

    - name: width
      type: slider
      min: 200
      max: 1600
      step: 5
      value: 600

    - name: height
      type: slider
      min: 200
      max: 1600
      step: 5
      value: 400

    - name: responsive
      type: switch
      value: true

    - name: autoplay
      type: switch

    - name: loop
      type: switch
    
  Animation:
    - name: animation
      label: Page Loading Animation
      type: select
      value: fadeIn
      options:
        fadeIn: Fade In
        fadeInLeft: Left To Right
        fadeInRight: Right To Left
        fadeInUp: Bottom To Top
        fadeInDown: Top To Bottom
        zoomIn: Zoom In
        0: No Animation