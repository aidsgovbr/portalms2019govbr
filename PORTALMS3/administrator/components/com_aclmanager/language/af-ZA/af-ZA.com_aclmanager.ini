COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="ACL Manager het probleme met beheer regte vir groepe nagegaan. Indien groepe toegang het tot die inteken in die beheergedeelte, moet hulle ook toegang hÍ tot die beheerkeuselys (Standaard toegangsregte 'Spesiaal'). Die beheerkeuselys is anders vir n gebruiker na inteken nie sigbaar nie. ACL Manager kontroleer of alle groepe met beheer regte aan die nodige toegangsregte gekoppel is. Druk op die knoppie onder die oorsig om die groepe aan die nodige toegangsregte te koppel. "
