COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="ACL Manager het die Joomla onderdeel tabel nagegaan oor probleme met gestoorde dele. Die meeste probleme word veroorsaak deur migrasies of verkeerd gestoorde regte deur uitbreidings. Hierdie probleme kan lei tot onverwagse gedrag met betrekking tot die regte. Druk op die knoppie onder die probleem om hierdie probleme op te los. "
