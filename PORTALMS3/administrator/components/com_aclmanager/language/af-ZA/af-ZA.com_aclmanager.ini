COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="ACL Manager het die Joomla onderdeel tabel nagegaan oor vermiste dele. Alle komponente moet n verband deel in die onderdeel tabel. Ontbrekende dele kan lei tot onverwagse gedrag van die regte dit nie moontlik maak om die regte van n komponent in te stel nie. Druk op die knoppie onder die oorsig om die ontbrekende dele by te voeg. "
