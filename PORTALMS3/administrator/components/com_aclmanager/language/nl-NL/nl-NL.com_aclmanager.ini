COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="ACL Manager heeft gecontroleerd op problemen met beheerrechten voor gebruikersgroepen. Indien groepen toegang hebben tot het inloggen in het beheergedeelte, moeten ze ook toegang hebben tot het beheermenu (Standaard toegangsniveau 'Speciaal'). Het beheermenu is anders voor een gebruiker na inloggen niet zichtbaar. ACL Manager controleert of alle groepen met beheerrechten aan het benodigde toegangsniveau zijn gekoppeld. Druk op de knop onder het overzicht om de groepen aan het benodigde toegangsniveau te koppelen."
