COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="ACL Manager heeft de Joomla assets tabel gecontroleerd op problemen met opgeslagen onderdelen. De meeste problemen worden veroorzaakt door migraties of verkeerd opgeslagen rechten door extensies. Deze problemen kunnen leiden tot onverwacht gedrag met betrekking tot de rechten. Druk op de knop onder het probleemoverzicht om deze problemen op te lossen."
