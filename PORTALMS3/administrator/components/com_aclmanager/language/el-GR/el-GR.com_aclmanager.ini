COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_FIXED_PLURAL="Προστέθηκαν επιτυχώς %s απόντα στοιχεία ενεργητικού"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS="Ανακολουθίες Πρόσβασης Διαχειριστή"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="Ο ACL Manager έλεγξε για ανακολουθίες σχετικά με δικαιώματα πρόσβασης διαχειριστή των Ομάδων Χρηστών. Όταν δίνεται το δικαίωμα Σύνδεσης Διαχειριστή σε μια ομάδα τότε η ομάδα πρέπει να αντιστοιχίζεται και στο Επίπεδο Πρόσβασης του μενού διαχειριστή (προεπιλεγμένο Επίπεδο Πρόσβασης 'Special'). Σε αντίθετη περίπτωση το μενού διαχειριστή δεν είναι ορατό στον χρήστη έπειτα από τη σύνδεσή του. Ο ACL Manager ελέγχει αν όλες οι ομάδες χρηστών με δικαίωμα πρόσβασης διαχειριστή είναι αντιστοιχισμένες στο απαιτούμενο Επίπεδο Πρόσβασης."
