COM_ACLMANAGER_DIAGNOSTIC_CHECKS="Διαγνωστικοί Έλεγχοι"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES="Προβλήματα Στοιχείων Ενεργητικού"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="Ο ACL Manager έλεγξε τον πίνακα στοιχείων ενεργητικού του Joomla για ζητήματα σχετικά με αποθηκευμένα στοιχεία ενεργητικού. Τα περισσότερα εξ' αυτών προκαλούνται από μεταφορές σε νεότερες εκδόσεις ή από λανθασμένες καταχωρήσεις δικαιωμάτων από επεκτάσεις. Πατήστε το κουμπί κάτω από την επισκόπηση του ζητήματος ώστε να επιδιορθωθούν αυτά τα προβλήματα."
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_OK="Δεν εντοπίστηκαν προβλήματα στοιχείων ενεργητικού!"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DETECTED="εντοπίστηκε πρόβλημα στοιχείου ενεργητικού"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DETECTED_PLURAL="εντοπίστηκαν προβλήματα στοιχείων ενεργητικού"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_BUTTON="Επιδιόρθωση Προβλήματων Στοιχείων Ενεργητικού"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FAILED="Αποτυχία ενημέρωσης στοιχείου ενεργητικού"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FIXED="Επιτυχής επιδιόρθωση %s γραμμής στοιχείου ενεργητικού"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FIXED_PLURAL="Επιτυχής επιδιόρθωση %s γραμμών στοιχείων ενεργητικού"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="Απόντα Στοιχεία Ενεργητικού"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="Ο ACL Manager έλεγξε τον πίνακα στοιχείων ενεργητικού του Joomla για απόντα στοιχεία. Όλες οι εφαρμογές πρέπει να έχουν μια αντιστοιχισμένη εγγραφή στοιχείου ενεργητικού στον πίνακα στοιχείων ενεργητικού. Απόντα στοιχεία ενεργητικού μπορούν να οδηγήσουν σε απροσδόκητη συμπεριφορά των δικαιωμάτων ή σε αδυναμία επιλογής δικαιωμάτων εφαρμογών. Πατήστε το κουμπί κάτω από την επισκόπηση ώστε να προτεθούν τα απόντα στοιχεία ενεργητικού."
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_OK="Δεν εντοπίστηκαν απόντα στοιχεία ενεργητικού!"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DETECTED="εντοπίστηκε απών στοιχείο ενεργητικού"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DETECTED_PLURAL="εντοπίστηκαν απόντα στοιχεία ενεργητικού"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_BUTTON="Προσθήκη Απόντων Στοιχείων Ενεργητικού"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_FAILED="Αποτυχία προσθήκης απόντων στοιχείων ενεργητικού"
