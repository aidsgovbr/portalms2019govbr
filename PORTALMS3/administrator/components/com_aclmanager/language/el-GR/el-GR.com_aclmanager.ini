COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_FAILED="Αποτυχία προσθήκης ομάδων χρηστών στο επίπεδο πρόσβασης διαχειριστή"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_FIXED="Επιτυχής προσθήκη %s ομάδας χρηστών στο επίπεδο πρόσβασης διαχειριστή"
