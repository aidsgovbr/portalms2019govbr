COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES="Elementproblemer"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="'ACL Manager' sjekket Joomlas elementtabell for problemer med lagrede elementer. De fleste problemer er forårsaket av migreringer, eller rettigheter som er feillagret av utvidelser. Disse problemene kan resultere i uventede hendelser relatert til rettigheter. Klikk på knappen nedenfor oversikten for å korrigere disse problemene."
