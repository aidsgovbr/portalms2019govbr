COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="Manglende elementer"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="'ACL Manager' sjekket Joomlas elementtabell for manglende elementer. Alle komponenter burde ha en tilhørende elementoppføring i elementtabellen. Manglende elementer kan resultere i uventede hendelser relatert til rettigheter, eller det er ikke mulig å angi rettigheter for en komponent. Klikk på knappen nedenfor oversikten for å korrigere disse problemene."
