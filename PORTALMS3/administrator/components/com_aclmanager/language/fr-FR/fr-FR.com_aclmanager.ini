COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_FIXED_PLURAL="Correction réussi de %s lignes d'objet"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="Objets manquants"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="ACL Manager a vérifié la table des objets de Joomla pour les objets manquants. Tous les articles, les catégories et les composants doivent avoir une entrée dans la table des objets. Des objets manquants peuvent entraîner un comportement inattendu des autorisations ou il n'est pas possible de définir les autorisations d'un composant. Cliquez sur le bouton sous la liste des objets manquants pour les ajouter."
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_OK="Aucun objet manquant détecté!"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DETECTED="objet manquant a été détecté"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DETECTED_PLURAL="objets manquants ont été détectés"
