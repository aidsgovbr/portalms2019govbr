COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES="Problèmes sur les objets"
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="ACL Manager a vérifié la table des objets de Joomla pour les problèmes sur les objets enregistrés. La plupart des problèmes sont causés par les migrations ou des autorisations incorrectes enregistrées par les extensions. Ces problèmes peuvent entraîner un comportement inattendu des autorisations. Cliquez sur le bouton sous la liste des problèmes pour les résoudre."
COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_OK="Aucun problème sur les objets n'a été détecté!"
