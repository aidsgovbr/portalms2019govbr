COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_FIXED_PLURAL="Ajout réussi de %s objets manquants"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS="Conflits pour l'accès à l'administration"
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="ACL Manager a vérifié les conflits pour l'accès à l'administration pour les groupes d'utilisateurs. Lorsque des groupes sont autorisés à utiliser l'action de connection à l'administration, ils ont besoin d'être affectés au niveau d'accès du menu de l'administration (niveau d'accès 'spécial' par défaut). Sinon, le menu de l'administration n'est pas visible pour l'utilisateur après la connexion. ACL Manager vérifie si tous les groupes ayant un accès administrateur sont affectés au niveau d'accès requis. Cliquez sur le bouton sous la liste des groupes manquants pour les ajouter au niveau d'accès requis."
COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_OK="Aucun conflit pour l'accès à l'administration n'a été détecté!"
