COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="Відсутні об'єкти"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="ACL Manager перевірив таблицю об'єктів системи Joomla в пошуку відсутніх об'єктів. Всі компоненти повинні мати відповідні їм записи об'єкта в таблиці об'єктів. Відсутні об'єкти можуть стати причиною несподіванної поведінки прав або призвести до того, що на якій-небудь з цих компонентів буде взагалі неможливо призначити права. Натисніть на кнопку нижче, щоб оглянути та додати відсутні об'єкти."
