COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="Компонент ACL Manager перевірив наявність в групах користувачів конфліктів при вході в адміністративну панель. Коли групам дозволяється авторизація в адміністративну панель, то вони повинні бути призначені рівенем доступу до меню адміністратора (апріорі, рівень доступу 'Special'). Інакше після авторизації користувача він не побачить адміністративне меню. Компонент ACL Manager перевірив чи призначений всім групам необхідний рівень доступу. Натисніть на кнопку нижче, для огляду відсутніх груп, щоб додати групи в необхідний рівень доступу."
