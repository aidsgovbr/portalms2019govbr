COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS="Отсутствуют значительные объекты"
COM_ACLMANAGER_DIAGNOSTIC_MISSING_ASSETS_DESC="ACL Manager проверил таблицу assets системы Joomla в поиске отсутствующих значительных объектов. Все компоненты должны иметь соответствующие им записи значительного объекта в таблице assets. Отсутствующие в ней значительные объекты компонентов могут стать причиной неожиданного поведения прав или привести к тому, что на какой-либо из этих компонентов будет вообще невозможно назначить права. Щелкните на кнопку ниже, чтобы добавить эти недостающие значительные объекты."
