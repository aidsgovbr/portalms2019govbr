COM_ACLMANAGER_DIAGNOSTIC_ASSET_ISSUES_DESC="Компонент ACL Manager проверяет таблицу assets системы Joomla на предмет проверки хранимых в ней значительных объектов. Большинство проблем бывают вызваны либо миграциями компонентов, либо неверно хранимыми в этих компонентах правами. Такие проблемы могут привести к неожиданному поведению назначенных прав. Щелкните на кнопку под обзором проблем для их отладки."
