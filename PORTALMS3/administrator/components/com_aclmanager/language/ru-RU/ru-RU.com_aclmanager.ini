COM_ACLMANAGER_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="Компонент ACL Manager проверил наличие в группах пользователей конфликтов при входе в административную панель. Когда группам разрешается действие авторизации в административную панель, то такие группы должны быть также назначены уровням доступа административного меню (по умолчанию, уровень доступа 'Special'). Иначе по авторизации пользователя он не увидит административное меню. Компонент ACL Manager проверил назначен ли всем группам необходимый уровень доступа. Щелкните на кнопку ниже обзора недостающих групп, чтобы добавить группы в необходимый уровень доступа."
