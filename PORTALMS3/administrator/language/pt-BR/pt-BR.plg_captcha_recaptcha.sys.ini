PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este plugin CAPTCHA usa o serviço reCAPTCHA para evitar spammers enquanto ajuda a digitalizar livros, jornais e programas de rádio de antigos. Para se ter um site e uma chave secreta para o seu domínio, vá para http://www.google.com/recaptcha. Para usar este para o cadastro de uma nova conta, vá em Opções no Gerenciador de Usuário e selecione CAPTCHA - reCAPTCHA como CAPTCHA."
